<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS//DOC</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0e0e10;
            --card-bg: #1a1a1d;
            --accent: #00e2ff;
            --text-color: #e6e6e6;
            --subtext-color: #9ea0a6;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 2rem 3rem;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 226, 255, 0.12);
            animation: fadeIn 1.2s ease-in-out;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(0, 226, 255, 0.4);
        }

        p {
            font-size: 1.1rem;
            color: var(--subtext-color);
        }

        .loading {
            margin-top: 1.5rem;
            height: 4px;
            width: 140px;
            background: #2a2a31;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .loading::after {
            content: "";
            position: absolute;
            left: -40%;
            top: 0;
            height: 100%;
            width: 40%;
            background: var(--accent);
            animation: slide 1.2s infinite linear;
        }

        @keyframes slide {
            0% { left: -40%; }
            100% { left: 100%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>OBS//DOC</h1>
        <p>Eine neue Ära der Dokumentation. Bereit in Kürze.</p>
        <div class="loading"></div>
    </div>

</body>
</html>
